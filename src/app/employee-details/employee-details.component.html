<div *ngIf="chosenEmp">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 bordering-side">
        <h3>The details of Employee: {{chosenEmp.empId}}</h3>
        <table [ngClass]="{'table':true}">
          <tr>
            <th>You have selected:</th>
            <td>{{chosenEmp.empName}}</td>
          </tr>
          <tr>
            <th>Stream:</th>
            <td>{{chosenEmp.stream}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
